<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="margin:20px;">

	<div class="container">
		<div class="row">
			<div class="col-md-6">


	<h1>Data Entry</h1>
	<form action="post.php" method="post">
		<fieldset>
			<legend>Data</legend>

			<div class="form-group">
				<label for="api_key">Api Key:</label>
				<input type="text" id="api_key" name="api_key" class="form-control">
			</div>

			<div class="form-group">
				<label for="temperature">Temperature:</label>
				<input type="text" id="temperature" name="temperature" class="form-control">
			</div>

			<div class="form-group">
				<label for="pressure">Pressure:</label>
				<input type="text" id="pressure" name="pressure" class="form-control">
			</div>

			<div class="form-group">
				<label for="humidity">Humidity:</label>
				<input type="text" id="humidity" name="humidity" class="form-control">
			</div>

			<div class="form-group">
				<label for="altitude">Altitude:</label>
				<input type="text" id="altitude" name="altitude" class="form-control">
			</div>

			<div class="form-group">
				<label for="lux">Lux:</label>
				<input type="text" id="lux" name="lux" class="form-control">
			</div>

			<div class="form-group">
				<input type="submit" value="Submit" class="btn btn-primary">
			</div>

		</fieldset>

	</form>
</div>
</div>
</div>

</body>
</html>
